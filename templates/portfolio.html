<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Domingo Developments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Domingo Developments</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/portfolio">Portfolio</a></li>
                <li><a href="/reviews">Reviews</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <h1>My Portfolio</h1>
        <div class="portfolio-items">
            {% for project in projects %}
            <div class="portfolio-item">
                <img src="{{ url_for('static', filename=project.image) }}" alt="{{ project.name }}">
                <h3>{{ project.name }}</h3>
                <p>{{ project.description }}</p>
                <a href="{{ project.url }}" target="_blank">View on GitHub</a>
            </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Domingo Developments. All rights reserved.</p>
    </footer>
</body>
</html>
